<script>
    $(document).ready(function () {
        // Configurar a data inicial (30 minutos a partir do momento atual)
        var currentDate = new Date();
        var countdownDate = new Date(currentDate.getTime() + 30 * 60000); // 30 minutos em milissegundos

        // Iniciar o contador regressivo
        $('#countdown').countdown(countdownDate, function (event) {
            $(this).html(event.strftime('%M minutos %S segundos'));
        });
    });
</script>
